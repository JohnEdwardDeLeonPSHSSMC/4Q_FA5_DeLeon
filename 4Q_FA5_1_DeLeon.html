<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var start = 0;

        while (start < 1) {
            var x = prompt("Please enter a number: ");
            if (isNaN(x)) {
                window.alert("The input you have entered is not a number. Please try again.");
            } else {
                start = 1;
            }
        }
        var x;
        var y = x;
        var x2 = x;

        if (x % 2 == 0) {         
            while (x > 0) {
                while (y > 0) {
                document.write(x + " ");
                y--;
                }
                x--;
                document.write("<br/>");
                y = x;
            }
        } else {
            while (x > 0) {
                while (y > 0) {
                document.write(x + " ");
                y--;
                }
                x--;
                document.write("<br/>");
                y = x2;
            }
        }
    </script>
</body>
    <p id="output"></p>
</html>
